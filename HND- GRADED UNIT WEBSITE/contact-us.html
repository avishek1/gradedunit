<script type="text/javascript">
	$(document).ready(function(e) {
        $('.menu_bar').click(function(e) {
            $('.mobile_navigation').slideToggle(200);
        });
		
		$('.banner_main').slick({
		  dots: false,
		  infinite: true,
		  speed: 300,
		  autoplay : true,
		  slidesToShow: 1,
		  slidesToScroll: 1,
		  responsive: [
			{
			  breakpoint: 1024,
			  settings: {
				slidesToShow: 1,
				slidesToScroll: 1,
				infinite: true,
				dots: true
			  }
			},
			{
			  breakpoint: 600,
			  settings: {
				slidesToShow: 1,
				slidesToScroll: 1
			  }
			},
			{
			  breakpoint: 480,
			  settings: {
				slidesToShow: 1,
				slidesToScroll: 1
			  }
			}
		  ]
		});
    });
